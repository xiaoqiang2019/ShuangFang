			var options = {
				// m3u8:hls_address,
				// m3u8: "http://hls01open.ys7.com/openlive/7dfc188c1cc34830b702f3c15dd86abd.m3u8",
				m3u8_hd: hls_address,
				// m3u8_sd: hls_address,
				// clarity: 'od',
				// clarityLabel: {
				// 	od: '原画',
				// 	hd: '高清',
				// 	sd: '标清'
				// },
				autoplay: true, //iOS 下 safari 浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
				live: true,
				// width: getVideoWidth || '100%', //视频的显示宽度，请尽量使用视频分辨率宽度
				// height: getVideoHeight || '100%', //视频的显示高度，请尽量使用视频分辨率高度

				height:  '100%', //视频的显示高度，请尽量使用视频分辨率高度
				poster: updateNullString(imgurl, ""), //预览封面，可以传入一个图片地址或者一个包含图片地址 src 和显示样式 style 的对象
				x5_player: false,
				x5_type: "h5", //通过 video 属性 “x5-video-player-type” 声明启用同层 H5 播放器，支持的值：H5 (该属性为 TBS 内核实验性属性，非 TBS 内核不支持)，
				x5_fullscreen: true,
				x5_orientation: 1, //可选值：0（landscape 横屏），1：（portraint竖屏），2：（landscape | portrait 跟随手机自动旋转）(该属性为 TBS 内核实验性属性，非 TBS 内核不支持) [v2.2.0+]。 
				proload: "auto",
				wording: {

					if (msg.type == 'fullscreen') {

							dLog("进入大屏");

						} else {

								"image/monitor_playview_resize_full.png" + '")');
							plus.screen.lockOrientation("portrait-primary");
						}

					}

				}
			};
			new TcPlayer('my-video', options);

	
			// 设置播放器在页面内播放
			var video = document.querySelectorAll('video')[0];
			$(video).attr("x5-playsinline", "");

		//根据下发的分辨率确定视频分辨率
		function setFrameByResolution(resolutionStr) {
			var useValue = 0.75;
			if (resolutionStr.length > 0) {
				if (resolutionStr.indexOf("X") > 0 || resolutionStr.indexOf("*") > 0) {
					var resolutionString = "*";
					if (resolutionStr.indexOf("X") >= 0) {
						resolutionString = "X";
					}
					var strArray = resolutionStr.split(resolutionString);
					var leftString = "";
					var rightString = "";
					if (strArray.length > 0) {
						leftString = strArray[0];
						rightString = strArray[1];

						useValue = rightString / leftString;
					}
				}
			}
			return useValue;
